<!doctype html>
<html class="no-js" lang="de">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Classification</title>
    <link rel="stylesheet" href="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css">
    <style>
        img {
            width: 400px;
            height: 400px;
            object-fit: cover;
        }
        canvas {
            width: 400px !important;
            height: 400px !important;
        }
        .loader {
            width: 100%;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            margin-bottom: 1rem;
        }
        .progress {
            width: 80%;
            height: 10px;
            background-color: #ddd;
            position: relative;
        }
        .progress::after {
            content: '';
            display: block;
            height: 100%;
            width: 0;
            background-color: #66c2a5;
            animation: load 3s linear infinite;
        }
        @keyframes load {
            0% { width: 0%; }
            100% { width: 100%; }
        }
    </style>
</head>
<body>

<div class="top-bar">
    <div class="row">
        <div class="top-bar-left"><h3>Image Classification - Deep Learning EA1</h3></div>
        <div class="top-bar-right"><p>Sommersemester 2025</p></div>
    </div>
</div>

<div class="column row">
    <hr>
    <ul class="tabs" data-tabs id="example-tabs">
        <li class="tabs-title is-active"><a href="#tab-korrekt" aria-selected="true">Korrekt</a></li>
        <li class="tabs-title"><a href="#tab-falsch">Falsch</a></li>
        <!-- Neuer Tab-Eintrag -->
        <li class="tabs-title"><a href="#tab-upload">Upload</a></li>
    </ul>

    <!-- KORREKT -->
    <div class="tabs-panel is-active" id="tab-korrekt">
        <div class="loader" id="loader-korrekt"><div class="progress"></div></div>
        <div id="korrekt-container"></div>
    </div>

    <!-- FALSCH -->
    <div class="tabs-panel" id="tab-falsch">
        <div class="loader" id="loader-falsch"><div class="progress"></div></div>
        <div id="falsch-container"></div>
    </div>

    <!-- Neuer Tab-Inhalt -->
    <div class="tabs-panel" id="tab-upload">
        <div class="loader" id="loader-upload" style="display: none;"><div class="progress"></div></div>
        <div id="upload-dropzone"
             style="border: 2px dashed #aaa; padding: 2rem; text-align: center; margin-bottom: 1rem;">
            <p>Ziehe ein Bild hierher oder klicke zum Hochladen.</p>
            <input type="file" id="upload-input" accept="image/*" style="display: none"/>
        </div>
        <div id="upload-container"></div>
    </div>

</div>

<div class="row column">
    <hr>
    <ul class="menu"><li class="float-right">Â© F. Buchner 2025</li></ul>
</div>

<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.4/p5.min.js"></script>
<script src="https://unpkg.com/ml5@1/dist/ml5.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="sketch.js"></script>
<script>$(document).foundation();</script>
</body>
</html>

<!doctype html>
<html class="no-js" lang="de">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Classification</title>
    <link rel="stylesheet" href="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css">
    <style>
        /* Bilder auf 400x400px setzen */
        img {
            width: 400px;
            height: 400px;
            object-fit: cover; /* Damit das Bild gut in das Format passt */
        }

        /* Die Canvas-Elemente ebenfalls auf 400x400px setzen */
        canvas {
            width: 400px !important;
            height: 400px !important;
        }
        /* Ladebalken */
        .loader {
            width: 100%;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        .progress {
            width: 80%;
            height: 10px;
            background-color: #ddd;
            position: relative;
        }

        .progress::after {
            content: '';
            display: block;
            height: 100%;
            width: 0;
            background-color: #66c2a5;
            animation: load 3s linear infinite;
        }

        @keyframes load {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        img.hidden {
            display: none;
        }

    </style>
</head>
<body>

<!-- Top Bar -->
<div class="top-bar">
    <div class="row">
        <div class="top-bar-left">
            <h3>Image Classification - Deep Learning EA 1</h3>
        </div>
        <div class="top-bar-right">
            <p>Friederike Buchner</p>
        </div>
    </div>
</div>

<div class="column row">
    <hr>

    <!-- Tabs -->
    <ul class="tabs" data-tabs id="example-tabs">
        <li class="tabs-title is-active"><a href="#panel1" aria-selected="true">Beispielbild 1</a></li>
        <li class="tabs-title"><a href="#panel2">Beispielbild 2</a></li>
        <li class="tabs-title"><a href="#panel3">Beispielbild 3</a></li>
    </ul>

    <!-- Tab-Panels -->
    <div class="tabs-panel is-active" id="panel1">
        <div class="row">
            <div class="loader" id="loader-1">
                <div class="progress" id="progress-1"></div>
            </div>
            <div class="column medium-6" id="canvas-container-1">
                <img id="image-1" alt="Beispielbild 1" class="hidden">
            </div>
            <div class="column medium-6">
                <canvas id="confidenceChart-1" width="400" height="400"></canvas>
            </div>
        </div>
    </div>

    <div class="tabs-panel" id="panel2">
        <div class="row">
            <div class="loader" id="loader-2">

            </div>

            </div>
            <div class="column medium-6">
                <canvas id="confidenceChart-2" width="400" height="400"></canvas>
            </div>
        </div>
    </div>

    <div class="tabs-panel" id="panel3">
        <div class="row">
            <div class="loader" id="loader-3">
                <div class="progress" id="progress-3"></div>
            </div>
            <div class="column medium-6" id="canvas-container-3">
                <img id="image-3" alt="Beispielbild 3" class="hidden">
            </div>
            <div class="column medium-6">
                <canvas id="confidenceChart-3" width="400" height="400"></canvas>
            </div>
        </div>
    </div>

</div>
</div>

<!doctype html>
<html class="no-js" lang="de">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Classification</title>
    <link rel="stylesheet" href="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css">
    <style>
        img {
            width: 400px;
            height: 400px;
            object-fit: cover;
        }
        canvas {
            width: 400px !important;
            height: 400px !important;
        }
        /* Schöner Ladebalken */
        #global-loader {
            width: 100%;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            margin-bottom: 1rem;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .progress-bar {
            width: 80%;
            height: 10px;
            background-color: #ddd;
            position: relative;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-bar-fill {
            display: block;
            height: 100%;
            width: 0;
            background-color: #66c2a5;
            animation: fill 5s linear forwards;
            border-radius: 5px;
        }

        @keyframes fill {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        /* Versteckt den Ladebalken, wenn der Klassifikator geladen ist */
        #global-loader.hidden {
            display: none;
        }

        /* Standard Tabs Styling */
        .tabs-content {
            margin-top: 60px; /* Damit der Ladebalken oben nicht den Inhalt verdeckt */
        }

    </style>
</head>
<body>

<div class="top-bar">
    <div class="row">
        <div class="top-bar-left"><h3>Image Classification - Deep Learning EA1</h3></div>
        <div class="top-bar-right"><p>Sommersemester 2025</p></div>
    </div>
</div>

<div class="column row">
    <hr>

    <ul class="tabs" data-tabs id="tabs">
        <li class="tabs-title is-active"><a href="#tab-korrekt" aria-selected="true">Korrekt</a></li>
        <li class="tabs-title"><a href="#tab-falsch">Falsch</a></li>
        <li class="tabs-title"><a href="#tab-upload">Upload</a></li>
    </ul>

    <!-- Ladebalken für alle Tabs -->
    <div class="loader" id="global-loader">
        <div class="progress-bar">
            <div class="progress-bar-fill"></div>
        </div>
        <p>Lade Daten...</p>
    </div>
    <!-- KORREKT -->
    <div class="tabs-panel is-active" id="tab-korrekt">
        <div id="korrekt-container"></div>
    </div>

    <!-- FALSCH -->
    <div class="tabs-panel" id="tab-falsch">
        <div id="falsch-container"></div>
    </div>

    <!-- UPLOAD -->
    <div class="tabs-panel" id="tab-upload">
        <div id="upload-dropzone"
             style="border: 2px dashed #aaa; padding: 2rem; text-align: center; margin-bottom: 1rem; display:none;">
            <p>Ziehe ein Bild hierher oder klicke zum Hochladen.</p>
            <input type="file" id="upload-input" accept="image/*" style="display: none"/>
        </div>
        <div id="upload-container"></div>
    </div>



</div>

<div class="row column">
    <hr>
    <ul class="menu"><li class="float-right">© F. Buchner 2025</li></ul>
</div>

<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.4/p5.min.js"></script>
<script src="https://unpkg.com/ml5@1/dist/ml5.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="sketch.js"></script>
<script>$(document).foundation();</script>
</body>
</html>
